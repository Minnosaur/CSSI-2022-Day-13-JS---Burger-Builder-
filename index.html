<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
      <!--    Ingredients nav    -->
      <div id="nav">
        <div id="Tomato" class="topping" data-ingredient="Tomato" data-price="0.30">
          Tomato
          <br>
          <strong>$0.30</strong>
        </div>
        <div id="Lettuce" class="topping" data-ingredient="Lettuce" data-price="0.00">
          Lettuce
          <br>
          <strong>Free :)</strong>
        </div>
        <div id="Cheese" class="topping" data-ingredient="Cheese" data-price="0.75">
          Cheese
          <br>
          <strong>$0.75</strong>
        </div>
        <div id="Patty" class="topping" data-ingredient="Patty" data-price="1.25">Patty
          <br>
          <strong>$1.25</strong>
        </div>
      </div>
    
 >

    
    <div id="wrapper">
      <div class="order">
        <div class="topping Bun" data-ingredient="bun" data-price="0.00">
          Bun
        </div>
        <!-- line 29 has THREE different classes, class: (1) topping ; (2) bun ; (3) bottom -->
        <div class="topping Bun Bottom" data-ingredient="bun" data-price="0.00">
          Bun
        </div>
        <div class="topping Tomato" data-ingredient="tomato" data-price="0.30">
          Tomato
        </div>
        <div
          class="topping Lettuce" data-ingredient="lettuce" data-price="0.00"
        >
          Lettuce
        </div>
        <div class="topping Cheese" data-ingredient="cheese" data-price="0.75">
          Cheese
        </div>
        <div class="topping Patty" data-ingredient="patty" data-price="1.25">
          Patty
        </div>
      </div>
      <div id="checkout">
        <div class="button">Check out</div>
      </div>
        <div class="box hidden" id="total"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
